    <div class="bg-gray-100 min-h-max flex items-center justify-center ">
        <div class="bg-white rounded shadow-lg w-full max-w-md p-6 my-32">
            <!-- Tabs para Alternar -->
            <div class="flex border-b mb-6">
              <button id="tab-login" class="flex-1 py-2 text-center text-gray-800 border-b-2 border-blue-600 font-bold focus:outline-none">
                Login
              </button>
              <button id="tab-register" class="flex-1 py-2 text-center text-gray-800 border-b-2 border-transparent hover:border-gray-400 focus:outline-none">
                Registro
              </button>
            </div>
        
            <!-- Formulario de Login -->
            <form id="login-form" class="space-y-4">
              <h2 class="text-2xl font-bold text-center text-gray-800">Iniciar Sesión</h2>
              <div>
                <label for="login-email" class="block text-sm font-medium text-gray-600">Correo Electrónico</label>
                <input type="email" id="login-correo" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>
              <div>
                <label for="login-password" class="block text-sm font-medium text-gray-600">Contraseña</label>
                <input type="password" id="login-contrasena" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>
              <button type="submit" class="w-full py-2 text-white bg-blue-600 rounded hover:bg-blue-700">Ingresar</button>
            </form>
        
            <!-- Formulario de Registro -->
            <form id="register-form" class="space-y-4 hidden">
              <h2 class="text-2xl font-bold text-center text-gray-800">Registro</h2>
              <div>
                <label for="register-nombre" class="block text-sm font-medium text-gray-600">Nombre Completo</label>
                <input type="text" id="registro-nombre" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>
              <div>
                <label for="register-email" class="block text-sm font-medium text-gray-600">Correo Electrónico</label>
                <input type="email" id="registro-correo" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>
              <div>
                <label for="register-password" class="block text-sm font-medium text-gray-600">Contraseña</label>
                <input type="password" id="registro-contrasena" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>
              <div>
                <label for="register-telefono" class="block text-sm font-medium text-gray-600">Teléfono</label>
                <input type="tel" id="registro-telefono" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>
              <button type="submit" class="w-full py-2 text-white bg-blue-600 rounded hover:bg-blue-700">Registrar</button>
            </form>
          </div>

    </div>
